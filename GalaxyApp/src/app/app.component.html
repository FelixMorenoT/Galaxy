 <div>
   <h2>The new Astronaut Form</h2>
  <form #astroaunt = "ngForm" (ngSubmit) = "onClickSubmit(astroaunt.value)" >
    <div class="form-group">
      <label>Astronaut Name</label>
      <input  type="text" class="form-control" name = "astronautName" ngModel>
    </div>
    <div class="form-group">
      <label>Astronaut Last Name</label>
      <input  type="text" class="form-control" name = "astronautLastName" ngModel>
    </div>
    <div class="form-group">
      <label>Astronaut Age</label>
      <input  type="text" class="form-control" name = "astronautAge" ngModel>
    </div>
    <div class="form-group">
      <label>Astronaut High</label>
      <input  type="text" class="form-control" name = "astronautHigh" ngModel>
    </div>
    <div class="form-group">
      <label>Astronaut Weight</label>
      <input  type="text" class="form-control" name = "astronautWeight" ngModel>
    </div>
    <div class="form-group">
      <label>Astronaut Gender</label>
      <input  type="text" class="form-control" name = "astronautGender" ngModel>
    </div>
    <div class="form-group">
      <label>Astronaut Birth</label>
      <input  type="text" class="form-control" name = "astronautBirth" ngModel>
    </div>
    <div class="form-group">
      <label>Astronaut RH</label>
      <input  type="text" class="form-control" name = "astronautRH" ngModel>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
